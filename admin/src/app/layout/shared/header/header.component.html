  <header class="header header-6">
    <div class="branding">
      <a routerLink="/" class="nav-link">
        <span class="title">OOT Control Panel</span>
      </a>
    </div>
    <div class="header-nav">
      <a class="nav-link" routerLink="" (click)="switchModule('content')"
        [ngClass]="{'active': currentModule == 'content'}">
        <span class="nav-text">Content</span>
      </a>
      <a class="nav-link" routerLink="" (click)="switchModule('business')"
        [ngClass]="{'active': currentModule == 'business'}">
        <span class="nav-text">Business</span>
      </a>
      <a class="nav-link" routerLink="" (click)="switchModule('system')"
        [ngClass]="{'active': currentModule == 'system'}">
        <span class="nav-text">System</span>
      </a>
    </div>
    <form class="search">
      <label for="search_input">
        <input id="search_input" type="text" placeholder="Search...">
      </label>
    </form>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
          {{userEmail}}
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="..." clrDropdownItem>Preferences</a>
          <a (click)="logOut()" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>

  <nav class="subnav" *ngIf="currentModule == 'content'">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/courses" routerLinkActive="active">Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/course-categories" routerLinkActive="active">Course Categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/course-topics" routerLinkActive="active">Course Topics</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/pages" routerLinkActive="active">Pages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/notifications" routerLinkActive="active">Notifications</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/testimonials" routerLinkActive="active">Testimonials</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/categories" routerLinkActive="active">Categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/tags" routerLinkActive="active">Tags</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/menus" routerLinkActive="active">Menus</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/faqs" routerLinkActive="active">FAQs</a>
      </li>
    </ul>
  </nav>

  <nav class="subnav" *ngIf="currentModule == 'business'">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/students" routerLinkActive="active">Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/instructors" routerLinkActive="active">Instructors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/orders" routerLinkActive="active">Orders</a>
      </li>
    </ul>
  </nav>

  <nav class="subnav" *ngIf="currentModule == 'system'">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/roles" routerLinkActive="active">Roles</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/config" routerLinkActive="active">Configuration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/audit-logs" routerLinkActive="active">Audit Logs</a>
      </li>
    </ul>
  </nav>

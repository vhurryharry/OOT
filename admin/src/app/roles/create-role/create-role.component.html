<form clrForm [formGroup]="roleForm" clrLayout="vertical" (ngSubmit)="onSubmit()" *ngIf="!loading">
  <clr-input-container>
    <label>Name</label>
    <input clrInput type="text" formControlName="name" required />
    <clr-control-error>The Name is required</clr-control-error>
  </clr-input-container>
  <clr-input-container>
    <label>Parent</label>
    <input clrInput type="text" formControlName="parent" />
  </clr-input-container>
  <clr-input-container>
    <label>Permissions</label>
    <input clrInput type="text" formControlName="permissions" />
  </clr-input-container>

  <button class="btn btn-primary" type="submit" [disabled]="!roleForm.valid" *ngIf="!loading">Submit</button>
</form>

<clr-spinner *ngIf="loading"></clr-spinner>

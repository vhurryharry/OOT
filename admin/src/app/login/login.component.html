<div class="login-wrapper">
  <form class="login" (ngSubmit)="cmdLogin()">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      OOT Control Panel
      <h5 class="hint">Use your Company ID to sign in or create one now</h5>
    </section>

    <div class="form-group form-group-default">
      <label>Email: </label>
      <input type="text" name="_email" clrInput placeholder="Email" [(ngModel)]="email" />
    </div>

    <div class="form-group form-group-default">
      <label>Password: </label>
      <input type="password" name="_password" clrPassword placeholder="Password" [(ngModel)]="password" />
    </div>

    <div [hidden]="!errorMessage">
      {{errorMessage}}
    </div>

    <button type="submit" class="btn btn-primary">LOGIN</button>
  </form>
</div>

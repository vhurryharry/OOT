<form clrForm [formGroup]="tagForm" clrLayout="vertical" (ngSubmit)="onSubmit()" *ngIf="!loading">
  <clr-input-container>
    <label>Tag</label>
    <input clrInput type="text" formControlName="name" required />
    <clr-control-error>The tag name is required</clr-control-error>
  </clr-input-container>

  <button class="btn btn-primary" type="submit" [disabled]="!tagForm.valid" *ngIf="!loading">Submit</button>
</form>

<clr-spinner *ngIf="loading"></clr-spinner>

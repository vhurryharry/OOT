<clr-datagrid
  (clrDgRefresh)="refresh($event)"
  [clrDgLoading]="loading"
  [(clrDgSelected)]="selected">
  <clr-dg-placeholder>No tags found.</clr-dg-placeholder>

  <clr-dg-action-bar>
    <button type="button" class="btn btn-secondary" (click)="onCreate()"><clr-icon shape="file"></clr-icon> Create tag</button>

    <div class="btn-group">
      <button type="button" class="btn btn-secondary" (click)="onEdit()" *ngIf="selected.length == 1"><clr-icon shape="pencil"></clr-icon> Edit</button>
      <button type="button" class="btn btn-secondary" (click)="onDelete()"><clr-icon shape="trash"></clr-icon> Delete</button>
      <button type="button" class="btn btn-secondary" (click)="onRestore()"><clr-icon shape="undo"></clr-icon> Restore</button>
    </div>

    <clr-dropdown>
      <button type="button" class="btn btn-secondary" clrDropdownTrigger>
        Export
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
        <button type="button" (click)="onExportAll()" clrDropdownItem>Export all</button>
        <button type="button" (click)="onExportSelected()" [disabled]="selected.length === 0" clrDropdownItem>Export selected</button>
      </clr-dropdown-menu>
    </clr-dropdown>
  </clr-dg-action-bar>

  <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
  <clr-dg-column [clrDgField]="'createdAt'">Created at</clr-dg-column>
  <clr-dg-column [clrDgField]="'deletedAt'">Deleted at</clr-dg-column>

  <clr-dg-row *ngFor="let tag of tags" [clrDgItem]="tag" [ngClass]="{'deleted-row': tag.deletedAt != null}">
    <clr-dg-cell>{{tag.name}}</clr-dg-cell>
    <clr-dg-cell>{{tag.createdAt | date:'short'}}</clr-dg-cell>
    <clr-dg-cell>{{tag.deletedAt | date:'short'}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
    of {{total}} tags
    <clr-dg-pagination #pagination [clrDgTotalItems]="total"></clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>

<clr-modal [(clrModalOpen)]="showCreateTag" [clrModalSize]="'md'">
  <h3 class="modal-title">Create tag</h3>
  <div class="modal-body">
    <admin-create-tag (finished)='onContentUpdated()'></admin-create-tag>
  </div>
</clr-modal>

<clr-modal [(clrModalOpen)]="showEditTag" [clrModalSize]="'md'">
  <h3 class="modal-title">Edit tag</h3>
  <div class="modal-body">
    <admin-create-tag [(update)]="singleSelection" (finished)="onContentUpdated()"></admin-create-tag>
  </div>
</clr-modal>

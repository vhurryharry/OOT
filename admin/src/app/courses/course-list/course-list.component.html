<clr-datagrid
  (clrDgRefresh)="refresh($event)"
  [clrDgLoading]="loading"
  [(clrDgSelected)]="selected">
  <clr-dg-placeholder>No courses found.</clr-dg-placeholder>

  <clr-dg-action-bar>
    <button type="button" class="btn btn-sm btn-secondary" (click)="onCreate()"><clr-icon shape="pencil"></clr-icon> Create course</button>

    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-secondary" (click)="onEdit()" *ngIf="selected.length == 1"><clr-icon shape="pencil"></clr-icon> Edit</button>
      <button type="button" class="btn btn-sm btn-secondary" (click)="onDelete()"><clr-icon shape="close"></clr-icon> Delete</button>
      <button type="button" class="btn btn-sm btn-secondary" (click)="onRestore()"><clr-icon shape="close"></clr-icon> Restore</button>

      <clr-dropdown>
        <button type="button" class="btn btn-sm btn-secondary" clrDropdownTrigger>
          Export
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
          <button type="button" (click)="onExportAll()" clrDropdownItem>Export all</button>
          <button type="button" (click)="onExportSelected()" [disabled]="selected.length === 0" clrDropdownItem>Export selected</button>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-dg-action-bar>

  <clr-dg-column [clrDgField]="'title'">Title</clr-dg-column>
  <clr-dg-column [clrDgField]="'createdAt'">Created at</clr-dg-column>
  <clr-dg-column [clrDgField]="'updatedAt'">Last update</clr-dg-column>
  <clr-dg-column [clrDgField]="'deletedAt'">Deleted?</clr-dg-column>

  <clr-dg-row *ngFor="let course of courses" [clrDgItem]="course">
    <clr-dg-cell>{{course.title}}</clr-dg-cell>
    <clr-dg-cell>{{course.createdAt | date:'short'}}</clr-dg-cell>
    <clr-dg-cell>{{course.updatedAt | date:'short'}}</clr-dg-cell>
    <clr-dg-cell>{{course.deletedAt | date:'short'}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
    of {{total}} courses
    <clr-dg-pagination #pagination [clrDgTotalItems]="total"></clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>


<clr-modal [(clrModalOpen)]="showCreateCourse" [clrModalSize]="'xl'">
  <h3 class="modal-title">Create course</h3>
  <div class="modal-body">
    <admin-create-course></admin-create-course>
  </div>
</clr-modal>

<div class="login-container">
	<form class="register">

		<div class="field">
			<div class="control">
				Email: <input class="input" type="text" placeholder="Email" name="_email" placeholder="Email"
					[(ngModel)]="email" />
			</div>
		</div>

		<div class="field">
			<div class="control">
				Password: <input class="input" type="password" name="_password" placeholder="Password"
					[(ngModel)]="password" />
			</div>
		</div>

		<div class="field">
			<div class="control">
				Confirm Password: <input class="input" type="password" name="_confirmPassword"
					placeholder="Confirm Password" [(ngModel)]="confirmPassword" />
			</div>
		</div>

		<div class="field">
			<div class="control">
				First Name: <input class="input" type="text" name="_firstName" placeholder="First Name"
					[(ngModel)]="firstName" />
			</div>
		</div>

		<div class="field">
			<div class="control">
				Last Name: <input class="input" type="text" name="_lastName" placeholder="Last Name"
					[(ngModel)]="lastName" />
			</div>
		</div>

		<div class="field">
			<div class="control">
				Type:
				<div class="select">
					<select [(ngModel)]="type" name="_type">
						<option value="student">Student</option>
						<option value="instructor">Instructor</option>
					</select>
				</div>
			</div>
		</div>

		<div class="field">
			<div class="control">
				Tagline: <input class="input" type="text" name="_tagline" placeholder="Tagline" [(ngModel)]="tagline" />
			</div>
		</div>

		<div class="field">
			<div class="control">
				Occupation: <input class="input" type="text" name="_occupation" placeholder="Occupation"
					[(ngModel)]="occupation" />
			</div>
		</div>

		<div class="field">
			<div class="control">
				Date of Birth: <input class="input" type="date" name="_dob" placeholder="Occupation"
					[(ngModel)]="dob" />
			</div>
		</div>

		<div [hidden]="!errorMessage" class="error-text">
			{{ errorMessage }}
		</div>

		<a class="button" (click)="cmdRegister()">
			Register
		</a>
		<p>
			<a href="/auth">
				Already have an account
			</a>
		</p>
	</form>
</div>

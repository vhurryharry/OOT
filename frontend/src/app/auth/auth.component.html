<div class="login-wrapper">
  <form class="login" (ngSubmit)="cmdLogin()">
    <div class="form-group form-group-default">
      <label>Email: </label>
      <input
        type="text"
        name="_email"
        clrInput
        placeholder="Email"
        [(ngModel)]="email"
      />
    </div>

    <div class="form-group form-group-default">
      <label>Password: </label>
      <input
        type="password"
        name="_password"
        clrPassword
        placeholder="Password"
        [(ngModel)]="password"
      />
    </div>

    <div [hidden]="!errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary">LOGIN</button>
  </form>
</div>
